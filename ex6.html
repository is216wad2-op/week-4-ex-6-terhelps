<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="Notebook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var selected_item = document.getElementById("select_item");
        var ul = document.getElementById("shopList");
        selected_item.addEventListener("change",addnewitem);

        function addnewitem(){
            var selected_value = selected_item.value;
            
            var items = ul.getElementsByTagName("li");
            for (var i = 0; i <items.length ; i++){
                if (items[i].textContent === selected_value){
                    return;
                }
            }
            var li = document.createElement("li");
            var textnode = document.createTextNode(selected_value);
            li.appendChild(textnode);
            ul.appendChild(li);
        }
    
    </script>

    

    </body>
</html>
